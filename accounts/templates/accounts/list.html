{% extends "frontend/base.html" %}

{% block title %}All Accounts{% endblock %}

{% block content %}
<h3>Accounts</h3>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.get_full_name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
